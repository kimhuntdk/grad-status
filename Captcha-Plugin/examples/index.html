<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery Captcha Basic Plugin Demo</title>
<link href="../css/jquerysctipttop.css" rel="stylesheet" type="text/css">
  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
  <!-- Basic CSS file -->
 <!-- <link rel="stylesheet" type="text/css" href="css/style.css">-->

  <!-- jQuery -->
  <script type="text/javascript" src="../src/jquery-3.2.1.slim.min.js"></script>
  <!-- Our plugin: jQuery Tooltip Basic plugin by Emre PiÅŸkin -->
  <script type="text/javascript" src="../src/jquery.captcha.basic.min.js"></script>

  <script type="text/javascript">
      /* ===============
       *  DEMO EXAMPLE
       * =============== */
      $(document).ready(function () {

          $('#my-form').captcha();

      });
  </script>
</head>
<body>
<div id="jquery-script-menu">
<div class="jquery-script-center">
<div class="jquery-script-clear"></div>
</div>
</div>
<div class="container">
  <div class="row">
    <small></small>
    <form id="my-form">
      <div class="col-12">
        <small>jQuery Captcha Basic Plugin Demo</small>
        <h1>Contact Form</h1>
      </div>
      <div class="col-12">
        <input type="email" name="email" placeholder="Email" required>
      </div>
      <div class="col-12">
        <textarea name="message" placeholder="Your message" required></textarea>
      </div>
      <div class="col-12">
        <input type="submit" value="Login">
      </div>
    </form>
  </div>
</div>

</body>
